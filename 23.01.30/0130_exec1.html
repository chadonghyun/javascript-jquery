    <script>
      $(function(){

        //1. 토글버튼 변수
        let t_btn = $('#toggle');
        let t_n = 1;

        t_btn.click(function(){
          $(this).find('span').first().toggleClass('act01');
          $(this).find('span').eq(1).toggleClass('act02');
          $(this).find('span').last().toggleClass('act03');

          $('#wrap').toggleClass('wrap_pos');

          $('body').toggleClass('on1')
        });

        //2. 스크롤값이 0보다 크면
        $(window).scroll(function(){
          let sPos =$(this).scrollTop(); //브라우저의 세로 스크롤값
          console.log(sPos);//콘솔모드에 출력한다.
          if(sPos>0){
            $('#toggle').addClass('on');
          }else{
            $('#toggle').removeClass('on'); 
          }
        });




        //3. 슬라이드
        let slide = $('.slide ul')
        let img_w = $('.slide img').width();
        let num = 1

        $('.slide ul > li:last-child').insertBefore('.slide ul > li:first-child');
      slide.css('margin-left',-img_w);

        function moveLeft(){
          slide.animate({'margin-left':-img_w*2},700,function(){
            $('.slide ul > li:first-child').insertAfter('.slide ul > li:last-child');
            slide.css('margin-left',-img_w);
            if(num==3){
              num=1;
            }else{
              num++;
            }
          })
        }
        let Timer=setInterval(moveLeft,3000);
      
      });
    </script>
